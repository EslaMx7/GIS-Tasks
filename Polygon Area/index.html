    <script>
        // Handle the Canvas Element
        var canvas = document.getElementById('canvasLayer');
        var ctx = canvas.getContext('2d');
        // -------------------------

        // Load Test Map to the canvas background
        function LoadTestMap() {
            var background = new Image();
            background.src = "images/testMap.png";

            ctx.drawImage(background, -250, -50);
        }



        // Logging stuff
        function Log(text) {
            var logger = document.getElementById('log');
            var elm = document.createElement('li');
            elm.innerHTML = text;
            logger.appendChild(elm);
        }
        // First element in the log show the current mouse position
        var currentXY = document.getElementById('currentXY');
        // -------------------------

        // Grid.js Options to draw a simple grid on the canvas
        var opts = {
            distance: 50,
            lineWidth: 0.2,
            gridColor: "#000",
            caption: true
        };
        new Grid(opts).draw(ctx);
        // -------------------------



        // Fill a poligon with any color
        CanvasRenderingContext2D.prototype.fillPolygon = function (pointsArray, fillColor, strokeColor) {
            if (pointsArray.length <= 0) return;
            this.moveTo(pointsArray[0].X, pointsArray[0].Y);
            for (var i = 0; i < pointsArray.length; i++) {
                this.lineTo(pointsArray[i].X, pointsArray[i].Y);
            }
            if (strokeColor != null && strokeColor != undefined)
                this.strokeStyle = strokeColor;

            if (fillColor != null && fillColor != undefined) {
                this.fillStyle = fillColor;
                this.fill();
            }
        }
        // -------------------------


        // Point Structure : only contains two fields (X,Y)
        function Point(x, y) {
            this.X = x;
            this.Y = y;
        }
        Point.prototype.X = 0;
        Point.prototype.Y = 0;
        // -------------------------

        // Array contains all polygon points that user clicked.
        var points = [];



        // A General Function to Calculate Any Polygon Area Given the Points Array
        // More at : http://www.wikihow.com/Calculate-the-Area-of-a-Polygon
        function CalculatePolygonArea(points) {

            var xs = 0;
            var ys = 0;
            var result = 0;
            for (var i = 0; i < points.length - 1; i++) {
                xs += points[i].X * points[i + 1].Y;
                ys += points[i].Y * points[i + 1].X;
            }

            result = Math.round(Math.abs(xs - ys) / 2);

            return result;
        }

        // A General Function to Calculate Any Polygon Perimeter Given the Points Array
        // By calculating the distance between them.
        function CalculatePolygonPerimeter(points) {

            var result = 0;
            var currentPoint = points[0];
            for (var i = 0; i < points.length - 1; i++) {
                var nextPoint = points[i + 1];

                var distance = Math.sqrt(Math.pow((nextPoint.X - currentPoint.X), 2) + Math.pow((nextPoint.Y - currentPoint.Y), 2));
                result += distance;
                currentPoint = nextPoint;
            }

            return Math.round(result * 100) / 100;

        }
        // -------------------------


        // Get The X,Y mouse position values relative to the canvas layer not the whole page
        function getMousePosition(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }


        // Log the current mouse position
        canvas.onmousemove = function (e) {

            var pos = getMousePosition(canvas, e);

            currentXY.innerHTML = "Current Posistion : (X=" + pos.x + ", Y=" + pos.y + ")";


        };

        // Check if the last clicked point is near to the start point by +/- 5px in X,Y
        function FinalPointRelativeToStartPoint(points) {
            if ((points[points.length - 1].X == points[0].X
                    || points[points.length - 1].X == points[0].X + 1
                    || points[points.length - 1].X == points[0].X + 2
                    || points[points.length - 1].X == points[0].X + 3
                    || points[points.length - 1].X == points[0].X + 4
                    || points[points.length - 1].X == points[0].X + 5
                    || points[points.length - 1].X == points[0].X - 1
                    || points[points.length - 1].X == points[0].X - 2
                    || points[points.length - 1].X == points[0].X - 3
                    || points[points.length - 1].X == points[0].X - 4
                    || points[points.length - 1].X == points[0].X - 5) &&
                    (points[points.length - 1].Y == points[0].Y
                    || points[points.length - 1].Y == points[0].Y + 1
                    || points[points.length - 1].Y == points[0].Y + 2
                    || points[points.length - 1].Y == points[0].Y + 3
                    || points[points.length - 1].Y == points[0].Y + 4
                    || points[points.length - 1].Y == points[0].Y + 5
                    || points[points.length - 1].Y == points[0].Y - 1
                    || points[points.length - 1].Y == points[0].Y - 2
                    || points[points.length - 1].Y == points[0].Y - 3
                    || points[points.length - 1].Y == points[0].Y - 4
                    || points[points.length - 1].Y == points[0].Y - 5)) {
                return true;

            } else {
                return false;
            }
        }


        canvas.onmousedown = function (e) {

            var pos = getMousePosition(canvas, e);
            points.push(new Point(pos.x, pos.y))
            Log("- Add Point: X=" + pos.x + " , Y=" + pos.y);

            // Draw a small point under the mouse pointer
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 3, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            // -------------------------

            if (points.length > 1) {
                // Check if the last clicked point is near to the start point
                if (FinalPointRelativeToStartPoint(points)) {

                    // Modify the last point to be exactly the first point
                    points.pop();
                    points.push(points[0]);
                    Log("* Modify Last Point: X=" + points[0].X + " , Y=" + points[0].Y);
                    ctx.fillPolygon(points, "rgba(255,0,0,0.5)", "yellow");

                    // Log the results
                    Log('<b class="text-success">• Area</b> : ' + CalculatePolygonArea(points) +' unit.');
                    Log('<b class="text-success">• Perimeter </b> : ' + CalculatePolygonPerimeter(points) + ' unit.');

                }

                // Draw a line between each point
                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                ctx.moveTo(points[points.length - 2].X, points[points.length - 2].Y);
                ctx.lineTo(points[points.length - 1].X, points[points.length - 1].Y);
                ctx.stroke();
                // -------------------------

            }
            // Log the points array for just debugging.
            console.log(points);

        };


    </script>
